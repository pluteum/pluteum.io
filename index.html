<body>
    <header>
        <img src="assets/img/pluteum.svg" alt="Pluteum's Logo">
    </header>

    <main>
        <div>
            <h1>Pluteum</h1>
            <p class="t-subtitle">(ploo-teh-oom)</p>
            <p class="t-body">A device agnostic eBook Library platform. Fully open-source, self-hosted, or a pay-as-you-go hosted solution.</p>
            <ul>
                <li><img src="assets/img/refresh-ccw.svg" alt="Sync Icon">Sync with Calibre</li>
                <li><img src="assets/img/search.svg" alt="Search Icon">Metadata Lookup</li>
                <li><img src="assets/img/tablet.svg" alt="Tablet Icon">Send to Kindle</li>
            </ul>
            <form netlify>
                <label for="email">Your Email</label>
                <input name="email" id="email" type="email">
                <p class="t-promise">We’ll only send you emails to let you know when it’s ready. Promise.</p>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <img src="assets/img/screenshot.png" srcset="assets/img/screenshot.png 1x, assets/img/screenshot@2x.png 2x">
        </div>
    </main>
